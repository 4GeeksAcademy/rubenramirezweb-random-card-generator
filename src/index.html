<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>My Random Card Generator</title>
</head>
<body>

    <div class="carta"> 
      <p id="palosuperior" class="palosuperior"></p> 
      <p id="valordelacarta" class="valordelacarta"></p> 
      <p id="paloinferior" class="paloinferior"></p> 
    </div>

    <div class="buttons">
      <button id="generator-button" class="generator-button"><i class="fa-solid fa-rotate-right"></i>   Generate New Card</button>
      <button id="start-timer" class="start-timer"><i class="fa-solid fa-stopwatch-20"></i>  Start Timer</button>
      <button id="stop-timer" class="stop-timer"><i class="fa-solid fa-circle-stop"></i>   Stop Timer</button>
    </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/f2beac05d4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
